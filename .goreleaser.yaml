# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

builds:
  - id: windows
    main: ./directorybackup
    binary: pbsdirectorybackup
    goos:
      - windows
    goarch:
      - amd64
  - id: windows_machine
    main: ./machinebackup
    binary: pbsmachinebackup
    goos:
      - windows
    goarch:
      - amd64
  - id: linux_machine
    main: ./machinebackup
    binary: pbsmachinebackup
    goos:
      - linux
    goarch:
      - amd64
  - id: linux
    main: ./directorybackup
    binary: directorybackup
    goos:
      - linux
    goarch:
      - amd64

  - id: darwin-amd64
    main: ./directorybackup
    binary: directorybackup
    goos:
      - darwin
    goarch:
      - amd64

  - id: darwin-arm64
    main: ./directorybackup
    binary: directorybackup
    goos:
      - darwin
    goarch:
      - arm64

release:
  # for prerelease it doesn't build and distribute
  prerelease: auto

universal_binaries:
  - replace: true

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

